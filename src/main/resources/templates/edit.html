<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактирование</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="../public/style.css">
    <script th:src="@{/script.js}" src="../public/script.js"></script>
</head>
<body>

<div id="page">
    <form id="edit-form" th:action="@{/book/save}" th:method="post" action="edit.html">
        <h3>Редактирование:</h3>

        <div class="row">
            <label for="id-input">ID:</label>
            <input id="id-input" name="id" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
        </div>

        <div class="row">
            <label for="holder-input">Название:</label>
            <input id="holder-input" name="name" type="text" th:value="${book.name}" value="Название"/>
        </div>

        <div id="genres" class="row">
            <label>Жанры:</label>
            <div th:each="genre : ${book.genres}">
                <input name="genres" type="text" th:value="${genre}" value="жанр"/>
                <a onclick="deleteField(this)" href="#">[X]</a>
            </div>
            <a onclick="addField('genres', this)" href="#">Добавить</a>
        </div>

        <div id="authors" class="row">
            <label>Авторы:</label>
            <div th:each="author : ${book.authors}">
                <input name="authors" type="text" th:value="${author}" value="автор"/>
                <a onclick="deleteField(this)" href="#">[X]</a>
            </div>
            <a onclick="addField('authors', this)" href="#">Добавить</a>
        </div>

        <div class="row">
            <label for="summary-input">Описание:</label>
            <div>
                <textarea id="summary-input" name="summary" th:text="${book.summary}"></textarea>
            </div>
        </div>

        <div class="row">
            <button type="submit">Сохранить</button>
        </div>
    </form>

    <form th:action="@{/book/delete(id=${book.id})}" method="post" action="list.html">
        <div class="row">
            <input type="submit" value="Удалить"/>
        </div>
    </form>

    <div>
        <a href="list.html" th:href="@{/}">Отмена</a>
    </div>
</div>

</body>
</html>
